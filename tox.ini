[tox]
envlist = py36, py37, py38, pylint, flake8, docs
skip_missing_interpreters = True

[testenv]
deps =
    -rrequirements.txt
    -rrequirements-test.txt
    -rrequirements-docs.txt
passenv = TRAVIS TRAVIS_*
commands = pytest --cov=bimmer_connected --timeout=10 test

[flake8]
max-complexity = 10
install-hook=git
max-line-length=120

[testenv:flake8]
base=python3
ignore_errors=True
commands=flake8 bimmer_connected test

[testenv:pylint]
basepython = python3
skip_install = true
commands = pylint -j4 bimmer_connected test

[testenv:docs]
basepython = python3
changedir = docs
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees source build/html
